<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Weather App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='javascript.js'></script>
</head>
<body>
    
    <!-- Logo (click to return to homepage) -->
  <a href="main.html">
    <img src="Logo.png" alt="Logo" class="logo">
  </a>
    <!-- Frosted Glass Question Box -->
    <div id="questionbox">
        <h3>Enter the location of where you want to see</h3>
      
    <form action="MyServlet" method="post">
        <label for="country">Country:</label>
        <select id ="country" name="country"></select><br><br>
        
        <label for="city">City:</label>
        <select id="city" name="city"></select><br><br>
        
        <label for="date">Date:</label>
        <input type="date" id="date" name="date"><br><br>

        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required step="3600"><br><br>

        <button type="submit">Submit</button>

        <!-- <a href="templink.html" style="padding: 10px 20px; background-color: #007BFF; color: white; text-decoration: none; border-radius: 5px;">Submit</a>   </form> -->
    </form>
    </div>
</body>
</html>
